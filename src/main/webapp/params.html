<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>params</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/params.css">
</head>
<body>
	<div class="container">
		<!-- Participant Number and Dependent Variables -->
		<div class="content">
			<form>
				<div class="row">
					<div class="warp col-md-8" >
						<div class="left">
							<div class="ParticipantNumber">
								<p style="font-weight: bold;">Participant Number</p>
							</div>

							<!-- 单选框Hypothsis -->
							<div class="title">
								Hypothsis
							</div>
							<div class="item">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Group 1 ≠ Group 2
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Group 1 > Group 2
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Group 1 < Group 2
									</label>
								</div>
							</div>

							<div class="title">
								Bayes Factor
							</div>
							<div class="item">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										BF10
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										BF01
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Log(BF10)
									</label>
								</div>
							</div>

							<div class="title">
								Tests
							</div>
							<div class="item">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Student
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Mann-Whitney
									</label>
								</div>
								<div style="text-indent: 3rem;color:#c9c9c9;">
									<span>No samples</span>
									<input type="text" name="" style="width:40px;height: 20px; ">
								</div>
							</div>

							<!-- 复选框Additional Statistics -->
							<div class="title">
								Additional Statistics
							</div>
							<div class="item">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Descripttives
									</label>
								</div>
							</div>

							<select style="width: 150px">
								<option>Prior</option>
								<option>posterior</option>
							</select>

							<div class="item">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Default
									</label>
								</div>
								<div class="radio" style="text-indent: 1.5rem;">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Cauchy
									</label>
									<span style="font-weight: bold;">scale</span>
									<input type="text" name="" style="width:40px;height: 20px; ">
								</div>
								<div>
									
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										informed
									</label>
								</div>
							</div>
						</div>


						<div class="button-play" style="margin-left: 30px;margin-right: 30px;">
							<button type="button" class="btn btn-default btn-xs" style="display: block;margin-top: 30px;">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default btn-xs" style="display: block;margin-top: 200px;">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
						</div>

						<div class="middle">
							<div class="DependentVariables">
								<p style="font-weight: bold;">Dependent Variables</p>
								<div class="CriticalRecall">

								</div>
								<div style="margin-top: 7px;font-weight: bold;">
									Grouping Variable
								</div>
								<input type="text" name="">

								<!-- 复选框 -->
								<div class="title">
									Plots
								</div>
								<div class="item">
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Prior and posterior
										</label>
									</div>
									<div class="checkbox"  style="text-indent: 1.5rem;color:#c9c9c9;">
										<label>
											<input type="checkbox" value="">
											Additional info
										</label>
									</div>
								
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Bayes factor robustness check
										</label>
									</div>
									<div class="checkbox"  style="text-indent: 1.5rem;color:#c9c9c9;">
										<label>
											<input type="checkbox" value="">
										    Additional info
										</label>
									</div>
									
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Sequential analysis
										</label>
									</div>
									<div class="checkbox"  style="text-indent: 1.5rem;color:#c9c9c9;">
										<label>
											<input type="checkbox" value="">
											Robustness check
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Descriptives plots
										</label>
									</div>
									<div  style="text-indent: 3rem;color:#c9c9c9;">
										<span>Credible interval</span>
										<input type="text" name="" style="width: 40px;height: 20px;">
										%
									</div>
								</div>

								<!-- 单选框Hypothsis -->
								<div class="title">
									Missing Values
								</div>
								<div class="item">
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
											Exclude cases analysis by analysis
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
											Exclude cases listwise
										</label>
									</div>

								</div>

							</div>
						</div>

						<div class="button-ok">
							<button type="button" class="btn btn-primary" id="button-ok">OK</button>
						</div>
					</div>
					<div class="right col-md-4">
						<p style="font-weight: bold;margin-bottom: 10px;">Group Descriptives</p>
						<div class="GroupDescriptives">
							
						</div>
						<div class="show-res">

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
