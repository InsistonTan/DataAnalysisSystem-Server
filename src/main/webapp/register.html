<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data statistical analysis system</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
</head>
<body>
    <div class="page login-page">
        <div class="container d-flex align-items-center">
            <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex align-items-center">
                            <div class="content">
                                <div class="logo">
                                    <h1>Welcome to login</h1>
                                </div>
                                <p>Data statistical analysis system</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                                <div class="form-group">
                                    <input id="register-username" class="input-material" type="text" name="registerUsername"
                                    placeholder="Please input an username">
                                    <div class="invalid-feedback">
                                        Username must be between 2 and 10 digits
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="register-password" class="input-material" type="password"
                                    name="registerPassword" placeholder="Please input a password">
                                    <div class="invalid-feedback">
                                        Password must be between 6 and 10 digits
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input id="register-passwords" class="input-material" type="password"
                                    name="registerPasswords" placeholder="Confirm password">
                                    <div class="invalid-feedback">
                                        The two passwords must be the same and between 6 and 10 bits
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary">
                                        Register
                                    </button>
                                </div>
                                <small>Already have an account?</small>
                                <a href="login.html" class="signup">&nbsp;
                                Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="registerSuccessDialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register Success</h5>

                    </div>
                    <div class="modal-body">
                        <p>You have successfully registered </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="signIn">To sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
        /*错误class  form-control is-invalid
        正确class  form-control is-valid*/
        var flagName = false;
        var flagPas = false;
        var flagPass = false;
        /*验证用户名*/
        var name, passWord, passWords;
        $("#register-username").change(function () {
            name = $("#register-username").val();
            if (name.length < 2 || name.length > 10) {
                $("#register-username").removeClass("form-control is-valid")
                $("#register-username").addClass("form-control is-invalid");
                flagName = false;
            } else {
                $("#register-username").removeClass("form-control is-invalid")
                $("#register-username").addClass("form-control is-valid");
                flagName = true;
            }
        })
        /*验证密码*/
        $("#register-password").change(function () {
            passWord = $("#register-password").val();
            if (passWord.length < 6 || passWord.length > 18) {
                $("#register-password").removeClass("form-control is-valid")
                $("#register-password").addClass("form-control is-invalid");
                flagPas = false;
            } else {
                $("#register-password").removeClass("form-control is-invalid")
                $("#register-password").addClass("form-control is-valid");
                flagPas = true;
            }
        })
        /*验证确认密码*/
        $("#register-passwords").change(function () {
            passWords = $("#register-passwords").val();
            if ((passWord != passWords) || (passWords.length < 6 || passWords.length > 18)) {
                $("#register-passwords").removeClass("form-control is-valid");
                $("#register-passwords").addClass("form-control is-invalid");
                flagPass = false;
            } else {
                $("#register-passwords").removeClass("form-control is-invalid")
                $("#register-passwords").addClass("form-control is-valid");
                flagPass = true;
            }
        })

        var reg_url = 'register';
        $("#regbtn").click(function () {
            if (flagName && flagPas && flagPass) {
                localStorage.setItem("name", name);
                localStorage.setItem("passWord", passWord);
                var username = localStorage.getItem("name");
                var password = localStorage.getItem("passWord");

                var formData = JSON.stringify({"username":username,"password":password});
                $.ajax({
                    type: 'post',
                    dataType: 'json',
                    data: formData,
                    url: reg_url,
                    async: true,
                    contentType: 'application/json;charset=utf-8',
                    success: function(res){
                        if (res.msg=='success') {
                            $('#registerSuccessDialog').modal();
                            $('#signIn').click(function(){
                                location = "login.html";
                            });
                        }/*else if (res.msg=='usernameIsExit'){
                            alert("用户名已存在")
                        }else if (res.msg=='fail') {
                            alert("注册失败")
                        }else (res.msg=='SystemBusy') {
                            alert("系统繁忙")
                        }
*/
                   }
               });
                
            } else {
                if (!flagName) {
                    $("#register-username").addClass("form-control is-invalid");
                }
                if (!flagPas) {
                    $("#register-password").addClass("form-control is-invalid");
                }
                if (!flagPass) {
                    $("#register-passwords").addClass("form-control is-invalid");
                }
            }
        })
    })
</script>
</body>
</html>
