<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>result</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/result.css">
</head>
<body>
	<div class="container">
		<!-- Participant Number and Dependent Variables -->
		<div class="content">
			<form>
				<div class="row">
					<div class="warp col-md-8" >
						<div class="left">
							<div class="ParticipantNumber">
								<p style="font-weight: bold;">Participant Number</p>
							</div>
							<!-- 复选框Test -->
							<div class="title">
								Tests
							</div>
							<div class="item">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Student
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Welch
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Mann-Whitney
									</label>
								</div>
							</div>

							<!-- 单选框Hypothsis -->
							<div class="title">
								Hypothsis
							</div>
							<div class="item">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Group 1 ≠ Group 2
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Group 1 > Group 2
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
										Group 1 < Group 2
									</label>
								</div>
							</div>

							<!-- 复选框Assumption Checks -->
							<div class="title">
								Assumption Checks
							</div>
							<div class="item">
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Normality
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" value="">
										Equality of variances
									</label>
								</div>
							</div>
						</div>


						<div class="button-play" style="margin-left: 30px;margin-right: 30px;">
							<button type="button" class="btn btn-default btn-xs" style="display: block;margin-top: 30px;">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
							<button type="button" class="btn btn-default btn-xs" style="display: block;margin-top: 200px;">
								<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
							</button>
						</div>

						<div class="middle">
							<div class="DependentVariables">
								<p style="font-weight: bold;">Dependent Variables</p>
								<div class="CriticalRecall">

								</div>
								<div style="margin-top: 7px;font-weight: bold;">
									Grouping Variable
								</div>
								<input type="text" name="">
								<!-- 复选框 -->
								<div class="title">
									Additional Statistics
								</div>
								<div class="item">
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Location parameter
										</label>
									</div>
									<div class="checkbox ConfidenceInterval">
										<label>
											<input type="checkbox" value="">
											Confidence interval
										</label>
										<input type="text" name="">
										%
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Effect size
										</label>
									</div>
									<div class="checkbox ConfidenceInterval">
										<label>
											<input type="checkbox" value="">
											Confidence interval
										</label>
										<input type="text" name="">
										%
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Descriptives
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Descriptives ploys
										</label>
									</div>
									<div class="checkbox ConfidenceInterval">
										<label>
											<input type="checkbox" value="">
											Confidence interval
										</label>
										<input type="text" name="">
										%
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" value="">
											Vovk-Sellke maximum p-ratio
										</label>
									</div>
								</div>

								<!-- 单选框Hypothsis -->
								<div class="title">
									Missing Values
								</div>
								<div class="item">
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
											Exclude cases analysis by analysis
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="">
											Exclude cases listwise
										</label>
									</div>

								</div>

							</div>
						</div>

						<div class="button-ok">
							<button type="button" class="btn btn-primary" id="button-ok">OK</button>
						</div>
					</div>
					<div class="right col-md-4">
						<p style="font-weight: bold;margin-bottom: 10px;">Results</p>
						<div class="show-res">

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
